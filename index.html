<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="header">
        <button class="button menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <a href="#" class="logo-link">
            <svg class="icon logo">
                <use xlink:href="images/icons.svg#logo"></use>
            </svg>
        </a>
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button button-search">
                <svg class="icon icon-search">
                    <use xlink:href="images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video">
                    <use xlink:href="images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-shape">
                    <use xlink:href="images/icons.svg#shape"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-bell">
                    <use xlink:href="images/icons.svg#bell"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="./images/ava.jpg" alt="User2035984" class="user-avatar">
        </a>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
