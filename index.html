<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./styles/normalize.css">

<body>
    <div class="header">
        <button class="button menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>

        <a href="#" class="logo-link">
            <svg class="icon logo">
                <use xlink:href="images/icons.svg#logo"></use>

        </a>
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">

                    <use xlink:href="images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">

            <a href="#" class="icons-link">

                    <use xlink:href="images/icons.svg#bell"></use>

            </a>
        </div>
        <a href="#" class="user">
            <img src="./images/ava.jpg" alt="User2035984" class="user-avatar">
        </a>
